{% extends 'base.html' %}
{% block title %}
Contact Us
{% endblock %}

{% block content %}
<link rel="stylesheet" href="../static/css/style.css">

<div class="container teal-text">
    <h1 class="text-center mt-5 ">Contact Us</h1>
    <div class="row">
        <form class="col-lg-6 offset-lg-3 mt-5" method="post">
            <!-- CSRF token -->
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="5" name="message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary teal-bg">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
